name: UE4 Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019   # VS2019 installed

    steps:

    # -------------------------------
    # Enable long paths
    # -------------------------------
    - name: Enable Windows long paths
      shell: powershell
      run: |
        New-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" `
        -Name "LongPathsEnabled" -Value 1 -PropertyType DWORD -Force
    - name: Enable git long paths
      run: git config --system core.longpaths true

    # -------------------------------
    # Checkout UE4
    # -------------------------------
    - name: Checkout UE4
      uses: actions/checkout@v4
      with:
        repository: AlexMercer-MA/UnrealEngine-4.27
        path: a
        lfs: true
        fetch-depth: 1

    # Map UE4 to drive X
    - name: Map UE4 to drive X
      shell: cmd
      run: subst X: %GITHUB_WORKSPACE%\a

    # -------------------------------
    # Cache UE4 Dependencies
    # -------------------------------
    - name: Cache UE4 Dependencies
      uses: actions/cache@v4
      with:
        path: a\.git\ue4-gitdeps
        key: ue4-gitdeps-4.27

    # -------------------------------
    # Sync UE4 Dependencies
    # -------------------------------
    - name: Sync UE4 Dependencies
      shell: cmd
      run: |
        cd /d X:\
        Engine\Binaries\DotNET\GitDependencies.exe --exclude=Mac --exclude=Linux --exclude=Android --exclude=IOS --exclude=TVOS --exclude=WinRT --exclude=HTML5 --threads=16

    # -------------------------------
    # Generate Project Files
    # -------------------------------
    - name: Generate Project Files
      shell: cmd
      run: |
        cd /d X:\
        GenerateProjectFiles.bat

    # -------------------------------
    # Build UE4Editor (all engine plugins)
    # -------------------------------
    - name: Build UE4Editor
      shell: cmd
      run: |
        cd /d X:\
        Engine\Build\BatchFiles\Build.bat UE4Editor Win64 Development -NoDebugInfo -NoHotReload

    # -------------------------------
    # Checkout your project
    # -------------------------------
    - name: Checkout Project
      uses: actions/checkout@v4
      with:
        repository: ViteStudio-Tech/ueVite-ThirdPersonGAS-Example
        path: p
        lfs: true

    # -------------------------------
    # Scan project for project-local plugins
    # -------------------------------
    - name: Get project plugins
      shell: powershell
      run: |
        $uproject = "$env:GITHUB_WORKSPACE\p\ActionRPG - Vite\ActionRPG.uproject"
        Write-Host "Scanning $uproject for project-local plugins..."
        $json = Get-Content $uproject | ConvertFrom-Json
        # Only include plugins that exist in the project's Plugins folder
        $projectPlugins = $json.Plugins | Where-Object {
          $_.Enabled -eq $true -and (Test-Path "$env:GITHUB_WORKSPACE\p\Plugins\$($_.Name)")
        } | ForEach-Object { '-Plugin="'+$_.Name+'"' }
        $pluginArgs = $projectPlugins -join ' '
        Write-Host "Project plugins to build: $pluginArgs"
        Set-Content -Path "$env:GITHUB_WORKSPACE\plugin_args.txt" -Value $pluginArgs

    # -------------------------------
    # Build Project (with project-local plugins only)
    # -------------------------------
    - name: Build Project
      shell: powershell
      run: |
        $pluginArgs = Get-Content "$env:GITHUB_WORKSPACE\plugin_args.txt"
        $uproject = "$env:GITHUB_WORKSPACE\p\ActionRPG - Vite\ActionRPG.uproject"
        Write-Host "Building project with plugins: $pluginArgs"
        Start-Process -NoNewWindow -Wait -FilePath "X:\Engine\Build\BatchFiles\Build.bat" -ArgumentList "ActionRPG Win64 Development -Project=`"$uproject`" $pluginArgs -NoDebugInfo -NoHotReload"
