name: UE4 Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019  # VS2019 installed

    steps:

    # -------------------------------
    # Enable long paths
    # -------------------------------
    - name: Enable Windows long paths
      shell: powershell
      run: |
        New-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" `
        -Name "LongPathsEnabled" -Value 1 -PropertyType DWORD -Force

    - name: Enable git long paths
      run: git config --system core.longpaths true

    # -------------------------------
    # Checkout UE4
    # -------------------------------
    - name: Checkout UE4
      uses: actions/checkout@v4
      with:
        repository: AlexMercer-MA/UnrealEngine-4.27
        path: a
        lfs: true
        fetch-depth: 1

    - name: Map UE4 to drive X
      shell: cmd
      run: subst X: %GITHUB_WORKSPACE%\a

    # -------------------------------
    # Cache UE4 Dependencies
    # -------------------------------
    - name: Cache UE4 Dependencies
      uses: actions/cache@v4
      with:
        path: a\.git\ue4-gitdeps
        key: ue4-gitdeps-4.27

    # -------------------------------
    # Sync UE4 Dependencies
    # -------------------------------
    - name: Sync UE4 Dependencies
      shell: cmd
      run: |
        cd /d X:\
        Engine\Binaries\DotNET\GitDependencies.exe --exclude=Mac --exclude=Linux --exclude=Android --exclude=IOS --exclude=TVOS --exclude=WinRT --exclude=HTML5 --threads=16

    # -------------------------------
    # Generate Project Files
    # -------------------------------
    - name: Generate Project Files
      shell: cmd
      run: |
        cd /d X:\
        GenerateProjectFiles.bat

    # -------------------------------
    # Checkout Your Project
    # -------------------------------
    - name: Checkout Project
      uses: actions/checkout@v4
      with:
        repository: ViteStudio-Tech/ueVite-ThirdPersonGAS-Example
        path: p
        lfs: true

    # -------------------------------
    # Scan .uproject for enabled plugins
    # -------------------------------
    - name: Get enabled plugins
      shell: powershell
      run: |
        $uproject = "$env:GITHUB_WORKSPACE\p\ActionRPG - Vite\ActionRPG.uproject"
        Write-Host "Scanning $uproject for enabled plugins..."
        $json = Get-Content $uproject | ConvertFrom-Json
        $enabledPlugins = $json.Plugins | Where-Object { $_.Enabled -eq $true } | ForEach-Object { $_.Name }
        Write-Host "Enabled plugins: $($enabledPlugins -join ', ')"
        # Save as semicolon-separated string for Build.bat
        $enabledPluginsString = $enabledPlugins -join ";"
        Set-Content -Path "$env:GITHUB_WORKSPACE\plugin_args.txt" -Value $enabledPluginsString

    # -------------------------------
    # Build UE4Editor with engine plugins
    # -------------------------------
    - name: Build UE4Editor
      shell: cmd
      run: |
        cd /d X:\
        set PLUGINS=
        for /F "delims=" %%p in ("%GITHUB_WORKSPACE%\plugin_args.txt") do set PLUGINS=-Plugin="%%p"
        Engine\Build\BatchFiles\Build.bat UE4Editor Win64 Development %PLUGINS% -NoDebugInfo -NoHotReload

    # -------------------------------
    # Build Project with required plugins
    # -------------------------------
    - name: Build Project
      shell: cmd
      run: |
        cd /d X:\
        set UPROJECT="%GITHUB_WORKSPACE%\p\ActionRPG - Vite\ActionRPG.uproject"
        set PLUGINS=
        for /F "delims=" %%p in ("%GITHUB_WORKSPACE%\plugin_args.txt") do set PLUGINS=-Plugin="%%p"
        Engine\Build\BatchFiles\Build.bat ActionRPG Win64 Development -Project=%UPROJECT% %PLUGINS% -NoDebugInfo -NoHotReload
